<!DOCTYPE html>
<html ng-app="app" >
<head>
    <meta charset="utf-8">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-select.min.css">
    <link rel="stylesheet" href="styles/bootstrap-table.min.css">
</head>
<body ng-controller="ctrl">
    <header>
        <br>
    </header>
    <div class="container" id="mainCon">
        <div class="input-group-lg rela">
            <input type="text" class="form-control" placeholder="输入单词" id="input" ng-model="data.input">
            <ul ng-show="data.wordList.length!=0" class="dropdown-menu" aria-labelledby="dLabel" id="dropDown">
                <li ng-repeat="item in data.wordList">
                    <a href="javascript:void 0" ng-click="method.show($index)">{{item.getSpelling()}}</a>
                </li>
            </ul>
        </div>
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">
                单词释义
                <a class="wordOperation" ng-click="method.edit()">编辑</a>
                <a class="wordOperation">删除</a>
            </div>
            <div class="panel-body" id="panel">
                <div ng-if="data.word && status == 1">
                    <h1>{{data.word.getSpelling()}}</h1>
                    <div ng-repeat="POS in data.word.getPOS()">
                        <p>
                            {{POS.getPOS()}}
                        </p>
                        <ul>
                            <li ng-repeat="meaning in POS.getMeaning()">
                                {{meaning.getMeaning()}}
                                <p>{{meaning.getSentence()}}</p>
                            </li>
                        </ul>
                    </div>
                </div>

                <form ng-if="status == 2">
                    <div class="form-group">
                        <label for="spellingCtrl">单词拼写</label>
                        <input type="text" class="form-control" id="spellingCtrl" ng-model="data.word._spelling">
                    </div>
                    <blockquote ng-repeat="POS in data.word._POS" ng-init="p_index=$index">
                        <label class="control-label">选择词性</label>
                        <div class="controls">
                            <select class="selectpicker" ng-model="POS._POS">
                                <option>n</option>
                                <option>vi</option>
                                <option>vt</option>
                                <option>adj</option>
                                <option>adv</option>
                                <option>prep</option>
                                <option>art</option>
                                <option>abbr</option>
                                <option>pron</option>
                                <option>conj</option>
                                <option>num</option>
                                <option>int</option>
                            </select>
                        </div>
                        <table data-toggle="table" id="table">
                            <thead>
                            <tr>
                                <th data-field="meaning">释义</th>
                                <th data-field="sentence">例句</th>
                                <th data-field="operation">操作</th>
                            </tr>
                            </thead>
                            <tr ng-repeat="meaning in POS._meaning">
                                <td><input ng-model="meaning._meaning"></td>
                                <td><input ng-model="meaning._sentence"></td>
                                <td>
                                    <a class="glyphicon glyphicon-remove"></a>
                                    <a class="glyphicon glyphicon-plus"
                                       ng-if="$last" ng-click="method.addRow(p_index)"></a>
                                </td>
                            </tr>
                        </table>
                    </blockquote>

                </form>
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>
<script type="text/javascript" src="scripts/vendors/angular.min.js"></script>
<script type="text/javascript" src="scripts/vendors/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="scripts/vendors/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/vendors/bootstrap-select.min.js"></script>
<script type="text/javascript" src="scripts/bundle.js"></script>


</html>
